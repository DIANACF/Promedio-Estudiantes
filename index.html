<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Promedio Estudiantes</title>
    <link href="CSS/index.css" rel="stylesheet">
    <link href="CSS/formularios.css" rel="stylesheet">
</head>
<body>
    <div class="contentPage">
        <div class="contentTitulo">
            <h1>Calculadora Promedio de Actividades</h1>
        </div>
        <div id="Estudiante" class="contentEstudiante">

           <form id="informacionEstudiate" name="infoEstudiante">
            <div>
               <div class="tituloFormEst">
                <h2 id="tituloInfoEst">Estudiante</h2>
               </div>
               <div>
                <label>Nombre:</label><br>
                <input><br>
               </div>
               <div>
                <label>Materia:</label><br>
                <input><br>
               </div>
               <div>
                <label>Programa:</label><br>
                <input><br>
               </div>
            </div>
            <div class="controlInputM">
                <button  type="submit" class="btnMod">Modificar</button>
            </div>
            </form>
           </div>
           <div id="infoTableAct" class="contentTableAct">
            
            <div class="contentTableActividades">
                <table id="ActividadesTable" class="tableAct">
                    <thead>
                        <tr>
                            <th>Actividad</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Taller 1</td>
                            <td>4</td>
                            <td>
                                <button id="eliminarBtn" class="btnEliminar">
                                    <img 
                                    src="https://prints.ultracoloringpages.com/9b08a89aa19886996cf1ad04a2c1cc84.png"
                                    width="60px"
                                    height="60px">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>Promedio</td>
                            <td>4</td>

                        </tr>
                    </tfoot>
                
                </table>
                <div class="contentBtnRegistrar">
                    <button id="registrarBtn" class="btnRegistrar">Registrar</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="contentModal">
    <div class="contentFormEst">
        <div class="cerrarForm">
            <button id="cerrarFormBtn" class="btnCerrar">X</button>
        </div>
        <div>
            <form id="formularioEstudiante" name="formEstudiante">
                <div class="controlInput">
                    <label>Nombre:</label><br>
                    <input id="nombre" name="nombre" type="text" required><br>

                </div>
                <div class="controlInput">

                    <label>Materia:</label><br>
                    <input id="materia" name="materia" type="text" required><br>
            
                </div>
                <div class="controlInput">
                    <label>Programa:</label><br>
                    <select>
                        <option>Ingeniería del Software</option>
                        <option>Ingeniería Multimedia</option>
                        <option>Ingeniería de Sistemas</option>
                    </select>
                    
            
                </div>
                <div class="controlBtnMod">
                    <button type="submit" class="btnModEstud" >Modificar</button>
                </div>
            
            </form>

        </div>

    </div>
    </div>
    <div class="contentModal" style = "display: none;">
    <div id="formularioAct" class="contentFormAct" >
        <div class="contentActividades">
            <form id="formularioActividades" name="formActividades">
                <div class="controlInputAct">
                    <label>Actividad</label><br>
                    <input id="actividad" name="actividad" type="text"><br>
                    
                </div>
                <div class="controlInputAct">
                    <label>Nota</label><br>
                    <input id="nota" name="nota" type="number"><br>
                </div>
                <div class="controlBtnGuard">
                    <button type="submit" class="btnGuardar">Guardar</button>
                </div>
            </form>
        </div>   
    </div> 
    </div>   
        
</body>
</html>
