<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    
    <title>Promedio Estudiantes</title>
    <link href="CSS/index.css" rel="stylesheet">
    <link href="CSS/formularios.css" rel="stylesheet">
</head>
<body>
    <div class="contentPage">
        <div class="contentTitulo">
            <h1>Calculadora Promedio de Actividades</h1>
        </div>
        <div id="Estudiante" class="contentEstudiante">

           <form id="informacionEstudiate">
            <div>
               <div class="tituloFormEst">
                <h2 id="tituloInfoEst">Estudiante</h2>
               </div>
               <div>
                <label>Nombre:</label><br>
                <input disabled name="nombre"><br>
               </div>
               <div>
                <label>Materia:</label><br>
                <input disabled name="materia"><br>
               </div>
               <div>
                <label>Programa:</label><br>
                <input disabled name = "programa"><br>
               </div>
            </div>
            <div class="controlInputM">
                <button  type="button" class="btnMod" onclick="MostrarModalEstudiante()" >Modificar</button>
            </div>
            </form>
           </div>
           <div id="infoTableAct" class="contentTableAct">
            
            <div class="contentTableActividades">
                <table id="ActividadesTable" class="tableAct">
                    <thead>
                        <tr>
                            <th>Actividad</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!--<tr>
                            <td>Taller 1</td>
                            <td>4</td>
                            <td>
                                <button id="eliminarBtn" class="btnEliminar" onclick= "eliminarNota(0)">
                                    <img 
                                    src="https://prints.ultracoloringpages.com/9b08a89aa19886996cf1ad04a2c1cc84.png"
                                    width="60px"
                                    height="60px">
                                </button>
                            </td>
                        </tr>-->
                    </tbody>
                    <tfoot>
                        <tr>
                            <td >Promedio</td>
                            <td id="promedio"></td>

                        </tr>
                    </tfoot>
                
                </table>
                <div class="contentBtnRegistrar">
                    <button id="registrarBtn" class="btnRegistrar" onclick="MostrarModalNota()">Registrar</button>
                </div>
            </div>
            
        </div>
    </div>
    <div class="contentModal" style = "display: none;" id="contenedorModalFormEst">
    <div class="contentFormEst">
        <div class="cerrarForm">
            <button id="cerrarFormBtn" class="btnCerrar" onclick="CerrarModalEstudiante()">X</button>
        </div>
        <div>
            <form id="formularioEstudiante" name="formEstudiante">
                <div class="controlInput">
                    <label>Nombre:</label>
                    <input id="nombre" name="nombre" type="text" required>

                </div>
                <div class="controlInput">

                    <label>Materia:</label>
                    <input id="materia" name="materia" type="text" required>
            
                </div>
                <div class="controlInput">
                    <label>Programa:</label>
                    <select name="Programa">
                        <option>Ingeniería del Software</option>
                        <option>Ingeniería Multimedia</option>
                        <option>Ingeniería de Sistemas</option>
                    </select>
                    
            
                </div>
                <div class="controlBtnMod" >
                    <button type="button" id = "btnRegistrarEstudiante">Modificar</button>
                </div>
            
            </form>

        </div>

    </div>
    </div>
    <div class="contentModal" style = "display: none;" id="contenedorModalFormNota">
    <div  class="contentFormAct" >
        <div class="contentActividades">
            <div class="cerrarForm">
                <button id="cerrarFormBtn" class="btnCerrar" onclick="CerrarModalNota()">X</button>
            </div>
            <form id="formularioActividades" name="formActividades">

                <div class="controlInput">
                    <label>Actividad:</label>
                    <input id="actividad" name="actividad" type="text">
                    
                </div>
                <div class="controlInput">
                    <label>Nota:</label>
                    <input id="nota" name="nota" type="number"  min ="0" max="5" step="0.1">
                </div>
                <div class="controlBtnMod">
                    <button type="button" class="btnGuardar" onclick="registrarNota()">Guardar</button>
                </div>
            </form>
        </div>   
    </div> 
    </div>   
        <script src="JS/index.js"></script> 
</body>
</html>
